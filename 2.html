<script>

var i = 10;
var j = 20 ;
 
 function add(){
 var a = i+j;
 return alert(a);
	}
 function sub(){
 
 var s = i-j;
 return alert(s);
	
 }
 function mun(){
 
 var m = i*j
 return alert(m);
	
 }
 function div(){
 
 var d = i%j;
 return alert(d);
	
 }
 
 
 add();
 sub();
 mun();
 div();
</script>
